<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e cores</title>
</head>
<body style="background-color: rgb(153, 153, 153);">
    <h1>Trabalhando com imagens e cores</h1>

    <p style="color: red;">Texto em vermelho </p>
    <p style="color: #008000;">Texto e verde ( hexadecimal )</p>
    <p style="color: rgb(0, 0, 230);">Texto em azul ( RGB )</p>

    <hr>

    <h2>Imagens</h2>
    <img src="assets/Senai.png" alt="LOGO Senai" width="50" height="28">
    <img src="assets/Itaú.jpg" alt="Itaú" style="max-width: 5%;">

    <h2>Imagem com link</h2>

    <p>
        <a href="https://www.instagram.com" target="_blank">
            <img src="assets/google.jpg" alt="Google" style="max-width: 10%;">
        </a>
    </p>
    <hr>

    <div style="background-color: yellow; height: 200px;">
        <p>Conteúdo com fundo amarelo</p>
    </div>

</body>
</html>
