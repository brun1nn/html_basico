<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <h1>Trabalhando com tabelas</h1>
    <h2>Tabela com produtos</h2>

    <table border="1">
   
        <thead>
   
            <tr>
   
                <th>Produtos</th>
                <th>Preços</th>
                <th>Estoques</th>
   
            </tr>
    
        </thead>
    
        <tbody>
    
            <tr>
    
                <td>Mouse</td>
                <td>R$50,00</td>
                <td>30</td>
    
            </tr>

        </tbody>

        <tbody>
    
            <tr>
    
                <td>Notebook</td>
                <td>R$1500,00</td>
                <td>15</td>
    
            </tr>

        </tbody>

        <tbody>
    
            <tr>
    
                <td>Teclado</td>
                <td>R$120,00</td>
                <td>25</td>
    
            </tr>

        </tbody>

    </table>
<hr>

<h2>Tabela com Mesclagem</h2>

    <table border="1" cellpadding="10" cellspacing="0">
   
        <thead>
   
            <tr>
   
                <th colspan="2">Vendas por Trimestre</th>
   
            </tr>
    
        </thead>
    
        <tbody>
    
            <tr>
    
                <td>1º Trimestre</td>
                <td>R$65,000</td>
            </tr>

        </tbody>

        <tbody>
    
            <tr>
    
                <td>2º Trimestre</td>
                <td>R$115,000</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
